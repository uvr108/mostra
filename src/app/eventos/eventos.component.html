<div style="text-align: center; width: 100%">
  
  <div class="chart" style="width: 100%" *ngFor="let chart of charts">
          <google-chart
            [title]="chart.title"
            [type]="chart.type"
            [width]="1200"
            [height]="600"
            [data]="chart.data"
            [columnNames]="chart.columnNames"
            [roles]="chart.roles"
            [options]="chart.options"
            (ready)="onReady()"
            (select)="onSelect($event)"
            (error)="onError($event)"
            (mouseenter)="onMouseEnter($event)"
            (mouseleave)="onMouseLeave($event)">
          </google-chart>
        </div>
        

</div>
